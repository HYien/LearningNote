<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本水平垂直居中</title>
  <style>
    .parent {
      /* 水平垂直居中 */
      display: flex;
      /* 垂直居中 */
      align-items: center;
      /* 水平居中 */
      justify-content: center;  
      height: 100px;
      border-radius: 6px;
      font-size: 14px;
      padding: 0 10px;
      background-color: #f5f6f9;

    }
  </style>
</head>
<body>
  <!-- 文本水平垂直居中 -->
  <div class="parent">
    <p class="child">每次临时抱佛脚的时候--佛祖他总是给我一脚</p>
  </div>  
</body>
</html>

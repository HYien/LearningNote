<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15禁止选择文本</title>
  <style>
    .box p:last-child{
      /* 关键代码 */
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <p>好不容易习惯了自己的长相--去理了个发，又换了一种丑法</p>
    <p>国庆节放假，想跟女朋友去旅游，请大家帮忙推荐下--哪里有女朋友</p>
  </div>
</body>
</html>

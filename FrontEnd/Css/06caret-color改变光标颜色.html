<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06caret-color改变光标颜色</title>
  <style>
    .caret-color {
      /* 关键css */
      caret-color: #ffd476;
      border: 1px solid #ffd476;
      outline: 1px solid #ffd476;
    }
  </style>
</head>
<body>
  <input type="text" class="caret-color">
</body>

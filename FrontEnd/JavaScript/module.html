    function quickSort(arr) {
      if (arr.length <= 1) {
        return arr
      }
      let left = []
      let right = []
      for(let i = 1; i < arr.length; i++) {
        if (arr[i] < arr[0]) {
          left.push(arr[i])
        } else {
          right.push(arr[i])
        }
      }
      left = quickSort(left)
      right = quickSort(right)
      left = [...left, arr[0]]
      return [...left,...right]
    }
    console.log(quickSort(arr))

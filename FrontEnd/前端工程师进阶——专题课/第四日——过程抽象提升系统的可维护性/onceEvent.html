  <style>
    ul {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    li button {
      border: 0;
      background: transparent;
      cursor: pointer;
      outline: 0 none;
    }

    li.completed {
      transition: opacity 2s;
      opacity: 0;
    }

    li button::before {
      content: '☑️';
    }

    li.completed button::before {
      content: '✅';
    }
  </style>
